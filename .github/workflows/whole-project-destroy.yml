name: "D1 - Whole project: Destroy"
run-name: "D1 - Whole project: Destroy"

on: 
  workflow_dispatch:
    inputs:
      CONFIRMATION:
        required: true
        type: string
        description: "Vazio aborta. Qualquer valor confirma."

jobs:
  #################################
  ######## Destroy project ########
  #################################
  elb_app:
    uses: ./.github/workflows/single-sub-project-run.yml
    with:
      RESOURCE: '6a'
      ACTION: 'd'
    secrets: inherit

  app_ami:
    needs: [
      elb_app
    ]
    uses: ./.github/workflows/single-sub-project-run.yml
    with:
      RESOURCE: '4c'
      ACTION: 'd'
    secrets: inherit

  efs_static_files:
    uses: ./.github/workflows/single-sub-project-run.yml
    with:
      RESOURCE: '3c'
      ACTION: 'd'
    secrets: inherit
      
  rds_mysql:
    needs: [
      elb_app, 
      app_ami
    ]
    uses: ./.github/workflows/single-sub-project-run.yml
    with:
      RESOURCE: '3b'
      ACTION: 'd'
    secrets: inherit

  bastion:
    uses: ./.github/workflows/single-sub-project-run.yml
    with:
      RESOURCE: '3a'
      ACTION: 'd'
    secrets: inherit

  acm_ssl:
    needs: [
      elb_app
    ]
    uses: ./.github/workflows/single-sub-project-run.yml
    with:
      RESOURCE: '2c'
      ACTION: 'd'
    secrets: inherit

  vpc_network:
    needs: [
      elb_app, 
      app_ami, 
      efs_static_files, rds_mysql, bastion
    ]
    uses: ./.github/workflows/single-sub-project-run.yml
    with:
      RESOURCE: '2a'
      ACTION: 'd'
    secrets: inherit

  github_sync:
    needs: [
      elb_app,
      app_ami,
      bastion, 
      rds_mysql, efs_static_files,
      vpc_network, acm_ssl
    ]
    uses: ./.github/workflows/single-sub-project-run.yml
    with:
      RESOURCE: '1a'
      ACTION: 'd'
    secrets: inherit